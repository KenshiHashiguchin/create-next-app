version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - env | grep -e NEXTAUTH_URL -e NEXTAUTH_SECRET -e GITHUB_ID -e GITHUB_SECRET -e VALID_ACCOUNT_EMAILS >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
